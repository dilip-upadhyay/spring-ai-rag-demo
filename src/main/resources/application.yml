spring:
  application:
    name: spring-ai-rag
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.3
          max-tokens: 500
      embedding:
        options:
          model: text-embedding-ada-002

# RAG Configuration
rag:
  vector-store:
    similarity-threshold: 0.7
    max-results: 2

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.example.rag: DEBUG
    org.springframework.ai: INFO
